<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot in HTML & CSS</title>
    <style>
        /* General page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
        }

        /* Robot styling */
        .robot {
            position: relative;
            width: 120px;
            height: 160px;
        }

        /* Robot Body */
        .robot-body {
            position: relative;
            width: 80px;
            height: 80px;
            background: linear-gradient(to bottom, #f2f2f2, #bfbfbf);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Robot Head */
        .robot-head {
            position: absolute;
            top: -60px;
            width: 70px;
            height: 50px;
            background: linear-gradient(to bottom, #ffffff, #d9d9d9);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Robot Eyes */
        .robot-eye {
            position: relative;
            width: 15px;
            height: 15px;
            background-color: #000;
            border-radius: 50%;
            margin: 0 5px;
        }

        /* Glowing Eyes Effect */
        .robot-eye:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 255, 0.5);
            border-radius: 50%;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px rgba(255, 0, 255, 0.8), 0 0 20px rgba(255, 0, 255, 0.6);
            }
            50% {
                box-shadow: 0 0 10px rgba(255, 0, 255, 1), 0 0 30px rgba(255, 0, 255, 0.8);
            }
            100% {
                box-shadow: 0 0 5px rgba(255, 0, 255, 0.8), 0 0 20px rgba(255, 0, 255, 0.6);
            }
        }

        /* Robot Tracks */
        .track {
            position: absolute;
            width: 120px;
            height: 30px;
            background: #333;
            border-radius: 30px;
            bottom: 0;
        }

        /* Track details */
        .track::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 8px;
            background: #666;
            top: 5px;
            left: 0;
            border-radius: 4px;
        }

        .track::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 8px;
            background: #666;
            bottom: 5px;
            left: 0;
            border-radius: 4px;
        }

        /* Wheel Movement */
        .wheel {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #444;
            border-radius: 50%;
            border: 3px solid #222;
            bottom: -10px;
            animation: wheel-rotate 2s infinite linear;
        }

        .wheel.left {
            left: 10px;
        }

        .wheel.right {
            right: 10px;
        }

        /* Animation for wheels */
        @keyframes wheel-rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="robot">
        <div class="robot-head">
            <div class="robot-eye"></div>
            <div class="robot-eye"></div>
        </div>
        <div class="robot-body"></div>
        <div class="track"></div>
        <div class="wheel left"></div>
        <div class="wheel right"></div>
    </div>

</body>
</html>
