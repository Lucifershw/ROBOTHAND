    <div class="container d-flex flex-column align-items-center justify-content-center">
        <h1>נוסיף תמונות מעבודה על הפרויקט</h1>
    </div>
    <div class="modal fade" id="loginmodal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login to Your Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="login-form">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Username" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <input type="checkbox" id="remember-me">
                                <label for="remember-me" class="form-label">Remember Me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <p class="text-center mt-3 signup-text">Don't have an account? 
                            <a href="#" id="openSignupModal">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupmodal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="signup-form">
                        <div class="input-group mb-3">
                            <input type="text" id="signup-username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" id="signup-email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" id="signup-password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="signup-btn btn btn-primary w-100">Sign Up</button>
                        <p class="text-center mt-3">Already have an account?
                            <a href="#" id="openLoginModal">Log In</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
